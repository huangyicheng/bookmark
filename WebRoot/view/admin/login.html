<!DOCTYPE html>
<html>
<head>
<title>个性网址</title>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link href="${path}/core/css/core.css" rel="stylesheet">
<link href="${path}/core/uncompressed/elements/icon.css" rel="stylesheet">
<link href="${path}/core/uncompressed/elements/button.css" rel="stylesheet">
<link href="${path}/core/uncompressed/elements/input.css" rel="stylesheet">
<link href="${path}/core/uncompressed/elements/segment.css" rel="stylesheet">
<link href="${path}/core/uncompressed/elements/divider.css" rel="stylesheet">
<link href="${path}/core/uncompressed/elements/label.css" rel="stylesheet">
<link href="${path}/core/uncompressed/collections/form.css" rel="stylesheet">
<link href="${path}/core/uncompressed/collections/grid.css" rel="stylesheet">
<script src="${path}/core/js/jquery-1.4.4.min.js"></script>
</head>
<body>
<div style="width:50%;margin:auto;padding-top:150px;">
<div class="ui two column middle aligned relaxed grid basic segment">
  <div class="column">
    <div class="ui form segment">
      <div class="field">
        <label>用户名</label>
        <div class="ui labeled icon input">
          <input id="username" type="text" placeholder="Username">
          <i class="user icon"></i>
          <div class="ui corner label">
            <i class="asterisk icon"></i>
          </div>
        </div>
      </div>
      <div class="field">
        <label>密码</label>
        <div class="ui labeled icon input">
          <input id="password" type="password">
          <i class="lock icon"></i>
          <div class="ui corner label">
            <i class="asterisk icon"></i>
          </div>
        </div>
      </div>
      <div id="submit" class="ui blue submit button">Login</div>
    </div>
  </div>
  <div class="ui vertical divider">
    Or
  </div>
  <div class="center aligned column">
    <div class="huge green ui labeled icon button">
      <i class="signup icon"></i>
      Sign Up
    </div>
  </div>
</div>
</div>
<script>
    $("#submit").click(function()
    {
    	var data = {};
		data['user.username'] = $("#username").val();
		data['user.password'] = $('#password').val();
		$.post('${path}/login', data, function(data) {
			if (data.error) 
			{
                alert(data.msg);
			} 
			else 
			{
				location.href = "${path}/admin";
			}
		});
    });
</script>
</body>
