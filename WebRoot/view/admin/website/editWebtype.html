<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>增加类别</title>
<link href="${path}/core/uncompressed/elements/icon.css" rel="stylesheet">
<link href="${path}/core/uncompressed/elements/button.css" rel="stylesheet">
<link href="${path}/core/uncompressed/elements/segment.css" rel="stylesheet">
<link href="${path}/core/uncompressed/collections/form.css" rel="stylesheet">
<script src="${path}/core/js/jquery-2.0.2.js"></script>
</head>
<body>
<div style="padding:10px 20px 5px 20px;width:600px;margin:auto;">
	<div class="ui small form segment">
	        <div class="field">
				<input id="key" type="hidden" value="${webtype.id}">
			</div>
			<div class="field">
				<label>类别名称</label> <input id="name" type="text" value="${webtype.name}" placeholder="${webtype.name}">
			</div>
			<div class="field">
				<label>类别描述</label> <textarea id="description">${webtype.description}</textarea>
			</div>
		<div class="ui buttons" style="margin:auto;">
		  <div id="save" class="ui positive button">保存</div>
		  <div class="or"></div>
		  <div id="cancel" class="ui button">返回</div>
		</div>
	</div>
</div>
<script>

	$('#save').click(function() {
		var data = {};
		data['webtype.id'] = $("#key").val();
		data['webtype.name'] = $('#name').val();
		data['webtype.description'] = $('#description').val();
		$.post('${path}/bookmark/edit', data, function(data) {
			if (data.error) {

			} else {
				parent.fresh();
				parent.closeTip();
			}
		});
	});
	$("#cancel").click(function() {
		parent.closeTip();
	});
</script>
</body>
</html>
