<#include "../../common/_layout.html"/>
<@layout>
<div style="padding:20px;width:600px;margin:auto;">
	<div class="ui small form segment">
			<div class="field">
				<label>类别名称</label> <input id="name" type="text" placeholder="">
			</div>
			<div class="field">
				<label>类别描述</label> <textarea id="description"></textarea>
			</div>
		<div class="ui buttons">
		  <div id="save" class="ui positive button">保存</div>
		  <div class="or"></div>
		  <div id="cancel" class="ui button">返回</div>
		</div>
	</div>
</div>
<script>
    $(".nav-item-webtype").addClass("on");
    $('#save').click(function()
    {
        var data = {};
    	data['webtype.name'] = $('#name').val(); 
    	data['webtype.description'] = $('#description').val();
    	$.post('${path}/bookmark/addWebtype',data,function(data)
    	{
    	    if(data.error)
    		{

    		}
    		else
    		{
    		    location.href = "${path}/bookmark/add";
    		}
    	});
     });
    $("#cancel").click(function()
    {
    	location.href = "${path}/bookmark";
    });
</script>
</@layout>
